name: Publish Packages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/@eslamdevui-vue/**'
      - 'packages/@eslamdevui-tailwindcss/**'
      - 'packages/@eslamdevui-vue/package.json'
      - 'packages/@eslamdevui-tailwindcss/package.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

env:
  CI: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Check for version changes
        id: check-version
        run: |
          # Get the last commit message
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)

          # Check if the commit message contains version bump
          if [[ $LAST_COMMIT_MSG == *"chore(release):"* ]]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and Publish Vue Package
        if: steps.check-version.outputs.version_changed == 'true'
        run: |
          cd packages/@eslamdevui-vue
          npm run build
          npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build and Publish TailwindCSS Package
        if: steps.check-version.outputs.version_changed == 'true'
        run: |
          cd packages/@eslamdevui-tailwindcss
          npm run build
          npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
